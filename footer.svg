<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
    .bg { fill: #11161d; }
    .text-end { font-family: 'Orbitron', sans-serif; fill: #00f0ff; font-size: 40px; font-weight: 900; letter-spacing: 4px; filter: drop-shadow(2px 2px 0px #000); }
    .bar { fill: #00ff9f; opacity: 0.8; }
    .wave { fill: #00ff9f; opacity: 0.2; }
    .wave2 { fill: #009090; opacity: 0.3; }
  </style>

  <rect width="800" height="120" class="bg" />
  
  <rect x="20" y="15" width="200" height="8" class="bar" />

  <path d="M0,60 C150,90 300,30 450,60 C600,90 750,30 900,60 V120 H0 Z" class="wave2" />
  <path d="M0,70 C200,40 400,100 600,70 C800,40 1000,100 1200,70 V120 H0 Z" class="wave" />

  <text x="400" y="75" text-anchor="middle" class="text-end">END OF LINE</text>
</svg>
