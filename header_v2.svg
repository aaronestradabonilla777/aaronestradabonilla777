<svg width="900" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* FUENTES SEGURAS (NO GOOGLE) */
      .f-title { font-family: 'Segoe UI', 'Verdana', sans-serif; font-weight: 900; letter-spacing: 2px; }
      .f-mono { font-family: 'Courier New', 'Consolas', monospace; }
      
      :root { --bg: #050505; --cyan: #00f3ff; --red: #ff003c; --dim: #445; }
      .c-cyan { fill: var(--cyan); } .c-red { fill: var(--red); } .c-white { fill: #fff; }
      
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
      @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 1px); } 100% { transform: translate(0); } }
      .anim-blink { animation: blink 2s infinite; }
      .anim-glitch { animation: glitch 3s infinite alternate-reverse; }
    </style>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="#050505" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <g transform="translate(20, 20)">
    <path d="M 0 0 L 250 0 L 270 20 L 270 100 L 20 100 L 0 80 Z" fill="#0a0a0d" stroke="#00f3ff"/>
    <text x="20" y="40" class="f-title c-cyan anim-glitch" font-size="36">HALUZ</text>
    <text x="20" y="65" class="f-mono c-white" font-size="12">ID: aaronestradabonilla777</text>
    <text x="20" y="85" class="f-title c-red" font-size="10">NETRUNNER // LVL.50</text>
  </g>

  <g transform="translate(320, 20)">
    <path d="M 0 0 L 400 0 L 400 80 L 380 100 L 0 100 Z" fill="#0a0a0d" stroke="#333"/>
    <text x="30" y="30" class="f-title" fill="#555" font-size="10">TOTAL_COMMITS</text>
    <text x="30" y="60" class="f-mono c-white" font-size="28">4,444</text>
    <text x="160" y="30" class="f-title" fill="#555" font-size="10">REPOSITORIES</text>
    <text x="160" y="60" class="f-mono c-white" font-size="28">127</text>
    <text x="290" y="30" class="f-title" fill="#555" font-size="10">STREAK</text>
    <text x="290" y="60" class="f-mono c-white" font-size="28">MAX</text>
  </g>

  <g transform="translate(750, 20)">
    <rect width="130" height="100" fill="#0a0a0d" stroke="#ff003c"/>
    <text x="65" y="40" text-anchor="middle" class="f-title c-red anim-blink" font-size="12">SYSTEM ALERT</text>
    <text x="65" y="70" text-anchor="middle" class="f-mono c-white" font-size="10">INTRUSION DETECTED</text>
  </g>
</svg>
