<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      
      .bg { fill: #050505; }
      
      /* COLORES NEON */
      .neon-cyan { fill: #00f3ff; text-shadow: 0 0 10px #00f3ff, 0 0 20px #00f3ff; }
      .neon-pink { fill: #ff003c; text-shadow: 0 0 10px #ff003c; }
      .neon-yellow { fill: #fcee0a; text-shadow: 0 0 5px #fcee0a; }
      
      /* TEXTOS */
      .text-main { font-family: 'Share Tech Mono', monospace; font-size: 40px; font-weight: bold; letter-spacing: 4px; }
      .text-sub { font-family: 'Share Tech Mono', monospace; font-size: 16px; letter-spacing: 2px; fill: #6e6e6e; }
      .text-stat { font-family: 'Share Tech Mono', monospace; font-size: 20px; fill: #00f3ff; }
      
      /* ANIMACIONES */
      @keyframes glitch {
        0% { opacity: 1; transform: translateX(0); }
        5% { opacity: 0.8; transform: translateX(2px); }
        10% { opacity: 1; transform: translateX(-2px); }
        15% { opacity: 1; transform: translateX(0); }
        100% { opacity: 1; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(300px); opacity: 0; }
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      .glitch-effect { animation: glitch 3s infinite; }
      .scan-bar { animation: scanline 4s linear infinite; fill: url(#grad1); opacity: 0.3; }
      .blinking { animation: blink 1s step-end infinite; }
    </style>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00f3ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg" />
  
  <path d="M 10 10 L 200 10 L 220 30 L 780 30 L 790 40 L 790 250 L 750 290 L 10 290 Z" fill="none" stroke="#333" stroke-width="2" />
  <path d="M 10 10 L 10 80" stroke="#00f3ff" stroke-width="4" /> <path d="M 10 10 L 80 10" stroke="#00f3ff" stroke-width="4" />
  <path d="M 750 290 L 790 250" stroke="#fcee0a" stroke-width="4" /> <text x="50" y="100" class="text-main neon-cyan glitch-effect">HALUZ</text>
  <text x="50" y="140" class="text-sub">USER ID: 777 // SYSTEM: LINUX // CLASS: NETRUNNER</text>

  <rect x="50" y="160" width="100" height="2" fill="#ff003c" />
  <rect x="160" y="160" width="10" height="2" fill="#fcee0a" />
  <rect x="180" y="160" width="400" height="1" fill="#333" />

  <text x="50" y="200" class="text-stat">CPU: <tspan fill="#fff">34%</tspan></text>
  <text x="200" y="200" class="text-stat">RAM: <tspan fill="#fff">16GB</tspan></text>
  <text x="350" y="200" class="text-stat">NET: <tspan fill="#00ff00">SECURE</tspan></text>
  
  <rect x="650" y="80" width="100" height="30" stroke="#ff003c" fill="none" />
  <text x="665" y="102" font-family="monospace" fill="#ff003c" font-size="14" class="blinking">LIVE_FEED</text>

  <rect width="100%" height="20" class="scan-bar" />

</svg>
