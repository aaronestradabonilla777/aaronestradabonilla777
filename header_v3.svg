  <!-- === BOTTOM DATA STREAM (ANIMATED) === -->
  <g transform="translate(15, 235)" class="boot-5">
    <rect width="870" height="35" fill="#0a0a0a" stroke="#222" class="border-pulse"/>
    <text x="10" y="14" class="f-mono c-dim text-flicker" font-size="9">
      0x7F3A &gt;&gt; PACKET_STREAM: [AUTH_OK] [SYNC_OK] [BUFFER_OK] [HANDSHAKE_OK] [ENCRYPT_AES256] [PROTOCOL_V5] [STATUS:NOMINAL]
    </text>
    <text x="10" y="28" class="f-mono c-cyan data-scan" font-size="9">
      SESSION: #4A7F2B3C | SOCKET: ACTIVE | BANDWIDTH: 847.2 Mb/s | PING: 12ms | UPLINK: STABLE
    </text>
  </g>
  
  <!-- Version Tag -->
  <text x="885" y="270" text-anchor="end" class="f-data c-dim text-flicker">HALUZ_HEADER_v3.8</text>
</svg>
