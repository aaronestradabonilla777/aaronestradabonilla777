<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      
      .bg { fill: #050505; }
      .text { font-family: 'Share Tech Mono', monospace; fill: #c9d1d9; }
      .title { font-size: 24px; fill: #fcee0a; text-shadow: 0 0 5px #fcee0a; }
      .label { font-size: 14px; fill: #00f3ff; }
      .bar-bg { fill: #1a1a1a; stroke: #333; stroke-width: 1; }
      
      /* COLORES NEON */
      .cyan { fill: #00f3ff; filter: drop-shadow(0 0 2px #00f3ff); }
      .pink { fill: #ff003c; filter: drop-shadow(0 0 2px #ff003c); }
      .green { fill: #00ff41; }
      
      /* ANIMACIONES */
      @keyframes load {
        0% { width: 0; }
        100% { width: 100%; }
      }
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
      
      .load-bar-js { animation: load 2s ease-out forwards; width: 85%; }
      .load-bar-react { animation: load 2.2s ease-out forwards; width: 80%; }
      .load-bar-node { animation: load 2.5s ease-out forwards; width: 70%; }
      .load-bar-linux { animation: load 1.5s ease-out forwards; width: 95%; }
      
      .pulsing { animation: pulse 2s infinite; }
    </style>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#111" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <g transform="translate(50, 40)">
    <text x="0" y="0" class="text title">> ACTIVE_MODULES</text>
    <line x1="0" y1="10" x2="300" y2="10" stroke="#ff003c" stroke-width="2" />
    
    <text x="0" y="50" class="text label">JAVASCRIPT_CORE</text>
    <rect x="140" y="38" width="150" height="12" class="bar-bg" rx="2" />
    <rect x="140" y="38" height="12" class="cyan load-bar-js" rx="2" />
    
    <text x="0" y="90" class="text label">REACT_FRAMEWORK</text>
    <rect x="140" y="78" width="150" height="12" class="bar-bg" rx="2" />
    <rect x="140" y="78" height="12" class="pink load-bar-react" rx="2" />

    <text x="0" y="130" class="text label">NODE_BACKEND</text>
    <rect x="140" y="118" width="150" height="12" class="bar-bg" rx="2" />
    <rect x="140" y="118" height="12" class="cyan load-bar-node" rx="2" />

    <text x="0" y="170" class="text label">LINUX_KERNEL</text>
    <rect x="140" y="158" width="150" height="12" class="bar-bg" rx="2" />
    <rect x="140" y="158" height="12" class="green load-bar-linux" rx="2" />
  </g>

  <g transform="translate(450, 40)">
    <text x="0" y="0" class="text title">> SYSTEM_LOGS</text>
    <line x1="0" y1="10" x2="300" y2="10" stroke="#00f3ff" stroke-width="2" />
    
    <text x="0" y="40" class="text" style="font-size: 12px; fill: #666;">
      <tspan x="0" dy="0">0x45F A1: CONNECTED... OK</tspan>
      <tspan x="0" dy="20">0x221 B3: FIREWALL...... UP</tspan>
      <tspan x="0" dy="20">0x999 C4: 3D_PRINTER.... <tspan fill="#ff003c">OFFLINE</tspan></tspan>
      <tspan x="0" dy="20">0x101 D5: BAMBU_LAB..... <tspan fill="#ff003c">OFFLINE</tspan></tspan>
      <tspan x="0" dy="20" fill="#00ff41">0x777 E6: CODE_MODE..... ACTIVE</tspan>
    </text>

    <circle cx="220" cy="150" r="60" stroke="#333" stroke-width="2" fill="none" />
    <circle cx="220" cy="150" r="40" stroke="#333" stroke-width="1" fill="none" />
    <circle cx="220" cy="150" r="20" stroke="#ff003c" stroke-width="2" fill="#110000" class="pulsing" />
    <line x1="220" y1="150" x2="280" y2="150" stroke="#00f3ff" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 220 150" to="360 220 150" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <rect x="50" y="300" width="700" height="2" fill="#333" />
  <rect x="50" y="300" width="100" height="2" fill="#fcee0a" class="pulsing" />
  <text x="50" y="330" class="text" style="font-size: 12px; fill: #444;">ENCRYPTED CONNECTION ESTABLISHED via NIGHT_CITY_NET</text>

</svg>
