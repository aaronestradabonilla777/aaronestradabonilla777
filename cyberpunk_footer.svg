<svg width="850" height="700" viewBox="0 0 850 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --bg-deep: #020204;
        --bg-panel: #08080c;
        --neon-c: #00f3ff;
        --neon-p: #bc13fe;
        --neon-r: #ff003c;
        --neon-g: #0aff0a;
        --glass: rgba(0, 243, 255, 0.05);
      }

      /* FUENTES */
      .f-header { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 3px; }
      .f-mono { font-family: 'Share Tech Mono', monospace; }
      
      /* CLASES DE TEXTO */
      .txt-dim { fill: #445; font-size: 10px; }
      .txt-val { fill: #fff; font-size: 12px; font-weight: bold; }
      .txt-lbl { fill: var(--neon-c); font-size: 11px; letter-spacing: 1px; }

      /* EFECTOS */
      .glow-blue { filter: drop-shadow(0 0 4px var(--neon-c)); }
      .glow-pink { filter: drop-shadow(0 0 4px var(--neon-p)); }
      .holo-blur { filter: url(#holo-glow); opacity: 0.8; }

      /* ANIMACIONES */
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      @keyframes spin-rev { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 0.4; } }
      @keyframes matrix { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(100%); opacity: 0; } }
      @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
      @keyframes glitch-x { 0% { transform: translate(0); } 20% { transform: translate(-3px, 1px); } 40% { transform: translate(3px, -1px); } 100% { transform: translate(0); } }
      @keyframes load-w { from { width: 0; } }
      
      .rotate { transform-origin: center; animation: spin 20s linear infinite; }
      .rotate-fast { transform-origin: center; animation: spin-rev 10s linear infinite; }
      .levitate { animation: float 6s ease-in-out infinite; }
      .blinking { animation: pulse 2s infinite; }
      .matrix-rain { animation: matrix 4s linear infinite; }
      .scanline { fill: url(#scan-g); animation: scan 8s linear infinite; pointer-events: none; opacity: 0.15; }
      .glitch-anim { animation: glitch-x 3s infinite alternate-reverse; }
      .load-bar { animation: load-w 2s ease-out forwards; }
    </style>

    <filter id="holo-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050508"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    
    <linearGradient id="bar-g" x1="0" y1="0" x2="1">
      <stop offset="0%" stop-color="#bc13fe"/>
      <stop offset="100%" stop-color="#00f3ff"/>
    </linearGradient>

    <linearGradient id="scan-g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#00f3ff"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    
    <pattern id="hex" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20 0 L40 10 L40 30 L20 40 L0 30 L0 10 Z" fill="none" stroke="#1a1a2e" stroke-width="1" transform="scale(0.5) translate(20,20)"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-grad)" />
  <rect width="100%" height="100%" fill="url(#hex)" opacity="0.3" />
  
  <g font-family="monospace" font-size="10" fill="#0aff0a" opacity="0.15">
    <text x="50" y="0" class="matrix-rain" style="animation-delay: 0s">1 0 1 0 0 1</text>
    <text x="150" y="0" class="matrix-rain" style="animation-delay: 1.2s">0 1 1 0 1 0</text>
    <text x="250" y="0" class="matrix-rain" style="animation-delay: 0.5s">1 1 0 0 1 1</text>
    <text x="600" y="0" class="matrix-rain" style="animation-delay: 2s">0 0 1 1 0 1</text>
    <text x="750" y="0" class="matrix-rain" style="animation-delay: 1.5s">1 0 1 1 1 0</text>
  </g>

  <path d="M 30 30 L 250 30 L 280 60 L 820 60 L 820 150 L 800 170 L 800 600 L 770 630 L 500 630 L 480 670 L 30 670 L 30 600 L 10 580 L 10 150 L 30 130 Z" 
        fill="#08080c" stroke="#333" stroke-width="2" fill-opacity="0.9" />
  
  <path d="M 30 30 L 30 200" stroke="#00f3ff" stroke-width="4" class="glow-blue" fill="none"/>
  <path d="M 820 60 L 820 150" stroke="#bc13fe" stroke-width="4" class="glow-pink" fill="none"/>
  <path d="M 480 670 L 30 670" stroke="#ff003c" stroke-width="3" fill="none"/>

  <g transform="translate(60, 90)">
    <text x="0" y="0" fill="#fff" font-size="46" class="f-header glitch-anim">AARON<tspan fill="#bc13fe">ESTRADA</tspan></text>
    
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="100" height="20" fill="#ff003c" opacity="0.2"/>
      <rect x="0" y="0" width="100" height="20" stroke="#ff003c" fill="none"/>
      <text x="50" y="14" text-anchor="middle" fill="#ff003c" font-size="11" class="f-mono font-bold">NETRUNNER</text>
    </g>
    
    <g transform="translate(110, 30)">
