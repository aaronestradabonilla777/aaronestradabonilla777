<svg width="800" height="1100" viewBox="0 0 800 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&amp;display=swap');
      
      /* --- VARIABLES & COLORES --- */
      .bg-dark { fill: #020205; }
      .neon-p { fill: #bd00ff; filter: drop-shadow(0 0 5px #bd00ff); }
      .neon-c { fill: #00f3ff; filter: drop-shadow(0 0 5px #00f3ff); }
      .neon-r { fill: #ff003c; filter: drop-shadow(0 0 5px #ff003c); }
      .neon-y { fill: #fcee0a; filter: drop-shadow(0 0 4px #fcee0a); }
      
      .text-main { font-family: 'Share Tech Mono', monospace; font-size: 38px; font-weight: bold; letter-spacing: 4px; }
      .text-jp { font-family: 'Noto Sans JP', sans-serif; font-size: 50px; opacity: 0.15; fill: #bd00ff; font-weight: bold; writing-mode: vertical-rl; }
      .text-sub { font-family: 'Share Tech Mono', monospace; font-size: 14px; fill: #00f3ff; letter-spacing: 1px; }
      .text-dim { font-family: 'Share Tech Mono', monospace; fill: #4a4a5a; font-size: 12px; }

      /* --- ANIMACIONES --- */
      @keyframes rain { 0% { transform: translateY(-100px); opacity: 0; } 10% { opacity: 0.5; } 100% { transform: translateY(1000px); opacity: 0; } }
      .rain { fill: #00f3ff; width: 1px; opacity: 0.3; }
      
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
      
      /* HOLOGRAMA CUBO 3D (Simulado) */
      @keyframes spin-3d { from { transform: rotateY(0deg) rotateX(20deg); } to { transform: rotateY(360deg) rotateX(20deg); } }
      .holo-container { perspective: 1000px; transform-style: preserve-3d; }
      .holo-cube { 
        fill: none; stroke: #00f3ff; stroke-width: 2; vector-effect: non-scaling-stroke;
        transform-origin: center; animation: spin-3d 8s linear infinite; 
      }
      
      /* HOVER EFFECTS */
      .tech-card { transition: all 0.3s ease; cursor: pointer; }
      .tech-card:hover { stroke: #fff; stroke-width: 2; fill: #1a1a2e; }
      .tech-card:hover .bar-fill { fill: #fff; }
      .tech-card:hover .card-text { fill: #fff; filter: drop-shadow(0 0 8px #fff); }

      /* EQ MUSIC BARS */
      @keyframes eq { 0%, 100% { height: 5px; } 50% { height: 25px; } }
      .eq-bar { fill: #ff003c; animation: eq 0.8s infinite ease-in-out; }

      /* BLINKING STATUS */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      .status-dot { animation: blink 2s infinite; }

    </style>
    
    <linearGradient id="grad-card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111" />
      <stop offset="100%" style="stop-color:#050510" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg-dark" />
  <g>
    <rect x="100" y="0" height="80" class="rain" style="animation: rain 2s infinite linear;" />
    <rect x="300" y="0" height="60" class="rain" style="animation: rain 3s infinite linear; animation-delay: 1s;" />
    <rect x="600" y="0" height="90" class="rain" style="animation: rain 2.5s infinite linear; animation-delay: 0.5s;" />
    <rect x="750" y="0" height="50" class="rain" style="animation: rain 1.8s infinite linear;" />
  </g>

  <path d="M 20 20 L 200 20 L 230 50 L 780 50 L 780 1080 L 20 1080 Z" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 20 20 L 20 250" stroke="#ff003c" stroke-width="4" fill="none"/>
  <path d="M 780 1080 L 600 1080" stroke="#00f3ff" stroke-width="4" fill="none"/>

  <text x="750" y="100" class="text-jp">サイバーパンク</text> <text x="50" y="600" class="text-jp" style="font-size: 80px; opacity: 0.05;">ナイトシティ</text> <g transform="translate(50, 100)">
    <text x="0" y="0" class="text-main neon-c">AARONESTRADA</text>
    <text x="340" y="0" class="text-main neon-p">BONILLA777</text>
    <text x="0" y="30" class="text-sub">NETRUNNER // OS: LINUX // <tspan class="neon-r">WANTED: ★★★☆☆</tspan></text>
  </g>

  <g transform="translate(50, 200)">
    
    <g transform="translate(600, 80)">
       <circle cx="0" cy="0" r="60" stroke="#333" fill="none" stroke-width="1" />
       <circle cx="0" cy="0" r="50" stroke="#00f3ff" fill="none" stroke-width="1" stroke-dasharray="10 5" style="animation: spin-3d 10s linear infinite reverse"/>
       
       <g transform="rotate(15)">
         <rect x="-25" y="-25" width="50" height="50" fill="none" stroke="#bd00ff" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite" />
         </rect>
       </g>
       <text x="-25" y="85" class="text-sub neon-c" style="font-size: 10px;">DATA_CORE</text>
    </g>

    <g transform="translate(0, 20)">
        <text x="0" y="0" class="text-sub neon-p">>> SYSTEM_RESOURCES</text>
        
        <g transform="translate(0, 30)">
            <text x="0" y="10" class="text-dim">CPU</text>
            <rect x="40" y="0" width="300" height="12" fill="#111" stroke="#333"/>
            <rect x="42" y="2" width="100" height="8" fill="#bd00ff" class="bar-fill">
                <animate attributeName="width" values="100;120;90;130;100" dur="3s" repeatCount="indefinite"/>
            </rect>
        </g>
        <g transform="translate(0, 60)">
            <text x="0" y="10" class="text-dim">RAM</text>
            <rect x="40" y="0" width="300" height="12" fill="#111" stroke="#333"/>
            <rect x="42" y="2" width="180" height="8" fill="#00f3ff" class="bar-fill"/>
        </g>
        
        <g transform="translate(0, 110)">
            <text x="0" y="0" class="text-dim" fill="#fff">♫ NOW PLAYING: <tspan fill="#fcee0a">Cyberpsychosis - OST</tspan></text>
            <g transform="translate(250, -15)">
                <rect x="0" y="0" width="4" height="10" class="eq-bar" style="animation-delay: 0.1s" />
                <rect x="6" y="0" width="4" height="15" class="eq-bar" style="animation-delay: 0.2s" />
                <rect x="12" y="0" width="4" height="8" class="eq-bar" style="animation-delay: 0.3s" />
                <rect x="18" y="0" width="4" height="20" class="eq-bar" style="animation-delay: 0.4s" />
                <rect x="24" y="0" width="4" height="12" class="eq-bar" style="animation-delay: 0.5s" />
            </g>
        </g>
    </g>
  </g>

  <g transform="translate(50, 420)">
    <text x="0" y="0" class="text-main" font-size="24" fill="#fff">// ARSENAL (HOVER_ME)</text>
    <line x1="280" y1="-8" x2="700" y2="-8" stroke="#333" stroke-width="2" />

    <g transform="translate(0, 40)" class="tech-card">
        <rect width="220" height="100" fill="url(#grad-card)" stroke="#333" stroke-width="1" rx="5" />
        <text x="20" y="40" class="text-sub neon-y card-text" font-size="20">JAVASCRIPT</text>
        <text x="20" y="65" class="text-dim">Logic / Scripting</text>
        <rect x="20" y="80" width="180" height="4" fill="#333" />
        <rect x="20" y="80" width="160" height="4" fill="#fcee0a" class="bar-fill"/>
    </g>

    <g transform="translate(240, 40)" class="tech-card">
        <rect width="220" height="100" fill="url(#grad-card)" stroke="#333" stroke-width="1" rx="5" />
        <text x="20" y="40" class="text-sub neon-c card-text" font-size="20">REACT.JS</text>
        <text x="20" y="65" class="text-dim">UI Library</text>
        <rect x="20" y="80" width="180" height="4" fill="#333" />
        <rect x="20" y="80" width="170" height="4" fill="#00f3ff" class="bar-fill"/>
    </g>

    <g transform="translate(480, 40)" class="tech-card">
        <rect width="220" height="100" fill="url(#grad-card)" stroke="#333" stroke-width="1" rx="5" />
        <text x="20" y="40" class="text-sub neon-p card-text" font-size="20">NODE.JS</text>
        <text x="20" y="65" class="text-dim">Server Side</text>
        <rect x="20" y="80" width="180" height="4" fill="#333" />
        <rect x="20" y="80" width="140" height="4" fill="#bd00ff" class="bar-fill"/>
    </g>
    
    <g transform="translate(0, 160)" class="tech-card">
        <rect width="220" height="100" fill="url(#grad-card)" stroke="#333" stroke-width="1" rx="5" />
        <text x="20" y="40" class="text-sub neon-r card-text" font-size="20">LINUX</text>
        <text x="20" y="65" class="text-dim">System / Kernel</text>
        <rect x="20" y="80" width="180" height="4" fill="#333" />
        <rect x="20" y="80" width="175" height="4" fill="#ff003c" class="bar-fill"/>
    </g>
  </g>

  <g transform="translate(50, 750)">
    <rect x="0" y="0" width="700" height="250" fill="#050508" stroke="#333" stroke-width="1" />
    <text x="20" y="30" class="text-sub neon-c">> TERMINAL_OUTPUT</text>
    <line x1="20" y1="40" x2="680" y2="40" stroke="#333" />

    <g transform="translate(20, 70)" font-family="'Courier New', monospace" font-size="14" fill="#c9d1d9">
        <text x="0" y="0">> Initializing neural handshake...</text>
        <text x="0" y="25">> [SUCCESS] Connection established.</text>
        <text x="0" y="50" fill="#fcee0a">> WARNING: Unauthorized drone detected in Sector 7.</text>
        <text x="0" y="75">> Deploying countermeasures... Done.</text>
        <text x="0" y="100">> Scanning local repositories...</text>
        <text x="0" y="125" fill="#bd00ff">> Found project: "Cyberpunk_Profile_v3"</text>
        <text x="0" y="150" fill="#00ff41">> SYSTEM STATUS: 100% OPTIMAL</text>
        
        <text x="0" y="190" fill="#ff003c">root@nightcity:~$ <tspan class="status-dot">_</tspan></text>
    </g>
  </g>

  <g transform="translate(50, 1040)">
     <text x="0" y="0" class="text-dim">© 2026 NIGHT CITY NETWORKS</text>
     <g transform="translate(550, 0)">
        <circle cx="0" cy="-5" r="5" fill="#00ff41" class="status-dot" />
        <text x="15" y="0" class="text-sub" fill="#00ff41">LIVE FEED ONLINE</text>
     </g>
  </g>

</svg>
