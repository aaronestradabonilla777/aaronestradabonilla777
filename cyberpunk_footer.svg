      <text x="0" y="15" class="text-dim font-mono">KERNEL: LINUX_ARCH</text>
      <rect x="150" y="-10" width="40" height="30" fill="none" stroke="#444" stroke-width="1"/>
      <path d="M 155 0 L 185 0 M 155 10 L 185 10" stroke="#444"/>
    </g>
  </g>

  <g transform="translate(40, 140)">
    <text x="0" y="-10" class="text-label">> NEURAL_STACK_MODULES</text>
    <line x1="0" y1="-5" x2="350" y2="-5" stroke="#00f3ff" stroke-width="1" opacity="0.5"/>

    <rect x="0" y="10" width="380" height="180" fill="#0a0a0f" stroke="#333" stroke-width="1" rx="5"/>

    <g transform="translate(20, 40)">
