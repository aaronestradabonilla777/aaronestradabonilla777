  <g transform="translate(30, 600)">
    <text x="0" y="0" class="f-mono txt-dim">Â© 2026 NIGHT CITY NETWORKS // AARON ESTRADA</text>
    <text x="0" y="15" class="f-mono txt-dim">ID: 777-AE-MX // SECURE CONNECTION</text>
  </g>

  <rect width="100%" height="100%" class="scanline" />

</svg>
