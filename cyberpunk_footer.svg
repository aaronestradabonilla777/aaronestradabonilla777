      <rect x="30" y="0" width="10" height="10" fill="#0aff0a" opacity="0.2" rx="2"/> <rect x="45" y="0" width="10" height="10" fill="#0aff0a" opacity="1" rx="2"/>
      <rect x="0" y="15" width="10" height="10" fill="#0aff0a" opacity="0.4" rx="2"/> <rect x="15" y="15" width="10" height="10" fill="#111" rx="2"/>
