  <g transform="translate(480, 540)">
    <path d="M 0 0 L 300 0 L 320 20 L 320 100 L 20 100 L 0 80 Z" fill="#08080c" stroke="#333" stroke-width="1"/>
    <text x="15" y="20" class="f-mono txt-lbl">> /var/log/syslog</text>
    
    <g transform="translate(15, 40)" class="f-mono" font-size="10">
       <text x="0" y="0" fill="#666">> Initializing protocol v9.0...</text>
       <text x="0" y="12" fill="#0aff0a">> [OK] React Framework Loaded.</text>
       <text x="0" y="24" fill="#0aff0a">> [OK] Database Encrypted.</text>
       <text x="0" y="36" fill="#ff003c">> ALERT: Bambu Lab P1S [OFFLINE].</text>
       <text x="0" y="48" fill="#fff">> Waiting for user input... <tspan class="blinking">_</tspan></text>
    </g>
