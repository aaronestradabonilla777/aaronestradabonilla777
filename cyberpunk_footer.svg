<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --bg: #030305;
        --neon-cyan: #00f3ff;
        --neon-pink: #ff003c;
        --neon-purp: #bc13fe;
        --neon-green: #0aff0a;
        --glass: rgba(255, 255, 255, 0.05);
      }

      /* TEXT STYLES */
      .font-header { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 4px; }
      .font-mono { font-family: 'Share Tech Mono', monospace; }
      
      /* GLOW EFFECTS */
      .glow-cyan { filter: drop-shadow(0 0 4px var(--neon-cyan)); }
      .glow-pink { filter: drop-shadow(0 0 4px var(--neon-pink)); }
      .glow-text { text-shadow: 0 0 10px var(--neon-cyan); }

      /* ANIMATIONS */
      @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
      @keyframes rotate-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes glitch { 
        0% { transform: translate(0); } 
        20% { transform: translate(-2px, 2px); } 
        40% { transform: translate(2px, -2px); } 
        100% { transform: translate(0); } 
      }
      @keyframes rain { 0% { stroke-dashoffset: 1000; } 100% { stroke-dashoffset: 0; } }
      @keyframes type { from { width: 0; } to { width: 100%; } }
      @keyframes bar-fill { from { width: 0; } }

      /* CLASSES */
      .scan-overlay { fill: url(#scan-grad); animation: scanline 4s linear infinite; pointer-events: none; opacity: 0.3; }
      .hud-ring { transform-origin: center; animation: rotate-ring 10s linear infinite; }
      .glitch-target { animation: glitch 3s infinite alternate; }
      .blinking { animation: pulse 1s infinite; }
      .loading-bar { animation: bar-fill 2s ease-out forwards; }
    </style>

    <linearGradient id="main-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0b15" />
      <stop offset="100%" stop-color="#020202" />
    </linearGradient>
    <linearGradient id="bar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bc13fe" />
      <stop offset="100%" stop-color="#00f3ff" />
    </linearGradient>
    <linearGradient id="scan-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>
    
    <pattern id="hex-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25 0 L50 14 L50 38 L25 52 L0 38 L0 14 Z" fill="none" stroke="#1a1a2e" stroke-width="1" transform="scale(0.5) translate(25,25)"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#main-grad)" rx="15" />
  <rect width="100%" height="100%" fill="url(#hex-pattern)" opacity="0.3" />
  
  <g stroke="#00f3ff" stroke-width="1" opacity="0.1">
    <line x1="100" y1="0" x2="100" y2="500" stroke-dasharray="20 300" style="animation: rain 3s linear infinite"/>
    <line x1="300" y1="0" x2="300" y2="500" stroke-dasharray="40 400" style="animation: rain 2s linear infinite"/>
    <line x1="600" y1="0" x2="600" y2="500" stroke-dasharray="30 200" style="animation: rain 4s linear infinite"/>
    <line x1="800" y1="0" x2="800" y2="500" stroke-dasharray="10 150" style="animation: rain 2.5s linear infinite"/>
  </g>

  <path d="M 20 20 L 300 20 L 330 60 L 830 60 L 830 20 L 830 480 L 800 480 L 780 500" fill="none" stroke="#333" stroke-width="2" />
  <path d="M 20 20 L 20 150" stroke="#00f3ff" stroke-width="4" class="glow-cyan" />
  <path d="M 830 60 L 830 200" stroke="#bc13fe" stroke-width="4" class="glow-pink" />

  <g transform="translate(40, 50)">
    <text x="0" y="0" fill="#fff" font-size="32" class="font-header glow-text glitch-target">AARON</text>
    <text x="0" y="35" fill="#fff" font-size="32" class="font-header glow-text">ESTRADA<tspan fill="#bc13fe">777</tspan></text>
    
    <g transform="translate(0, 55)">
      <rect x="0" y="0" width="80" height="20" rx="4" fill="#ff003c" opacity="0.2" />
      <rect x="0" y="0" width="80" height="20" rx="4" stroke="#ff003c" fill="none" />
      <text x="40" y="14" text-anchor="middle" fill="#ff003c" font-size="12" class="font-mono font-bold">NETRUNNER</text>
    </g>
    
    <g transform="translate(90, 55)">
      <rect x="0" y="0" width="60" height="20" rx="4" fill="#00f3ff" opacity="0.1" />
      <rect x="0" y="0" width="60" height="20" rx="4" stroke="#00f3ff" fill="none" />
      <text x="30" y="14" text-anchor="middle" fill="#00f3ff" font-size="12" class="font-mono font-bold">LINUX</text>
    </g>
  </g>

  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="70" stroke="#1a1a2e" stroke-width="2" fill="none" />
    <circle cx="0" cy="0" r="60" stroke="#00f3ff" stroke-width="2" stroke-dasharray="20 40" fill="none" class="hud-ring" style="animation-duration: 10s;" />
    <circle cx="0" cy="0" r="45" stroke="#bc13fe" stroke-width="1" stroke-dasharray="10 10" fill="none" class="hud-ring" style="animation-duration: 5s; animation-direction: reverse;" />
    
    <path d="M -30 10 L -10 20 L 10 0 L 30 10" stroke="#00f3ff" stroke-width="2" fill="none" opacity="0.5" />
    <circle cx="-10" cy="10" r="3" fill="#ff003c" class="blinking" />
    <text x="10" y="15" fill="#fff" font-size="10" class="font-mono">LOC: MEXICO</text>
    <text x="10" y="25" fill="#555" font-size="8" class="font-mono">IP: [HIDDEN]</text>
  </g>

  <g transform="translate(280, 120)">
    <text x="0" y="0" fill="#00f3ff" font-size="14" class="font-header glow-cyan">>> NEURAL_STACK</text>
    
    <g transform="translate(0, 25)">
      <text x="0" y="10" fill="#ccc" font-size="12" class="font-mono">JAVASCRIPT</text>
      <rect x="100" y="2" width="200" height="8" fill="#111" rx="2" />
      <rect x="100" y="2" width="180" height="8" fill="url(#bar-grad)" rx="2" class="loading-bar" />
      <text x="310" y="10" fill="#bc13fe" font-size="12" class="font-mono">90%</text>
    </g>

    <g transform="translate(0, 50)">
      <text x="0" y="10" fill="#ccc" font-size="12" class="font-mono">REACT / NATIVE</text>
      <rect x="100" y="2" width="200" height="8" fill="#111" rx="2" />
      <rect x="100" y="2" width="160" height="8" fill="url(#bar-grad)" rx="2" class="loading-bar" style="animation-delay: 0.2s" />
      <text x="310" y="10" fill="#bc13fe" font-size="12" class="font-mono">80%</text>
    </g>

    <g transform="translate(0, 75)">
      <text x="0" y="10" fill="#ccc" font-size="12" class="font-mono">NODE.JS</text>
      <rect x="100" y="2" width="200" height="8" fill="#111" rx="2" />
      <rect x="100" y="2" width="150" height="8" fill="url(#bar-grad)" rx="2" class="loading-bar" style="animation-delay: 0.4s" />
      <text x="310" y="10" fill="#bc13fe" font-size="12" class="font-mono">75%</text>
    </g>
    
    <g transform="translate(0, 100)">
      <text x="0" y="10" fill="#ccc" font-size="12" class="font-mono">LINUX / BASH</text>
      <rect x="100" y="2" width="200" height="8" fill="#111" rx="2" />
      <rect x="100" y="2" width="190" height="8" fill="url(#bar-grad)" rx="2" class="loading-bar" style="animation-delay: 0.6s" />
      <text x="310" y="10" fill="#bc13fe" font-size="12" class="font-mono">95%</text>
    </g>
  </g>

  <g transform="translate(40, 300)">
    <path d="M 0 0 L 760 0 L 760 120 L 20 120 L 0 100 Z" fill="#000" fill-opacity="0.5" stroke="#333" stroke-width="1" />
    <rect x="0" y="0" width="760" height="20" fill="#111" opacity="0.8"/>
    <text x="10" y="14" fill="#666" font-size="10" class="font-mono">TERMINAL // SYSTEM_LOGS</text>
    
    <g transform="translate(15, 40)" font-size="12" class="font-mono">
      <text x="0" y="0" fill="#0aff0a">> Initializing Cyberdeck...</text>
      <text x="0" y="20" fill="#fff" opacity="0.8">> [OK] Neural Link Connected.</text>
      <text x="0" y="40" fill="#fff" opacity="0.8">> [OK] Github Repositories Synced.</text>
      <text x="0" y="60" fill="#ff003c">> WARNING: Intrusion detected in Sector 7.</text>
      <text x="0" y="80" fill="#00f3ff">> Deploying Code: Full Stack Protocol Active.</text>
    </g>
  </g>

  <text x="40" y="460" fill="#444" font-size="10" class="font-mono">Â© 2026 AARON ESTRADA // NIGHT CITY SERVERS</text>
  <circle cx="780" cy="455" r="4" fill="#0aff0a" class="blinking" />
  <text x="790" y="460" fill="#0aff0a" font-size="10" class="font-mono">ONLINE</text>

  <rect width="100%" height="20%" class="scan-overlay" />

</svg>
