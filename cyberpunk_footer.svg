<svg width="850" height="650" viewBox="0 0 850 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&amp;family=Share+Tech+Mono&amp;display=swap');
      
      :root {
        --bg-dark: #020203;
        --bg-panel: #0a0a0f;
        --cyan: #00f3ff;
        --pink: #ff003c;
        --purple: #bc13fe;
        --green: #0aff0a;
        --dim: #444;
      }

      /* TEXT STYLES */
      .font-header { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 2px; }
      .font-mono { font-family: 'Share Tech Mono', monospace; }
      .text-dim { fill: var(--dim); font-size: 10px; }
      .text-label { fill: var(--cyan); font-size: 12px; font-weight: bold; letter-spacing: 1px; }
      
      /* EFECTOS VISUALES */
      .glow-c { filter: drop-shadow(0 0 3px var(--cyan)); }
      .glow-p { filter: drop-shadow(0 0 3px var(--pink)); }
      
      /* ANIMACIONES */
      @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes load { from { width: 0; } }
      @keyframes pulse-red { 0% { fill: #330000; } 50% { fill: #ff003c; } 100% { fill: #330000; } }

      .scanline { fill: url(#scan-grad); animation: scan 6s linear infinite; pointer-events: none; opacity: 0.2; }
      .blinking { animation: blink 2s infinite; }
      .rotating { transform-origin: center; animation: rotate 20s linear infinite; }
      .bar-anim { animation: load 1.5s ease-out forwards; }
      
    </style>

    <linearGradient id="main-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050508" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    
    <linearGradient id="bar-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bc13fe" />
      <stop offset="100%" stop-color="#00f3ff" />
    </linearGradient>

    <linearGradient id="scan-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="0.2" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#main-grad)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.2" />
  
  <path d="M 20 20 L 300 20 L 320 40 L 830 40 L 830 630 L 500 630 L 480 610 L 20 610 Z" 
        fill="none" stroke="#333" stroke-width="2" />
  <path d="M 20 20 L 20 200" stroke="#00f3ff" stroke-width="4" class="glow-c"/>
  <path d="M 830 630 L 700 630" stroke="#ff003c" stroke-width="4" class="glow-p"/>

  <g transform="translate(40, 60)">
    <text x="0" y="0" fill="#fff" font-size="42" class="font-header">AARON<tspan fill="#bc13fe">ESTRADA</tspan></text>
    
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="80" height="18" fill="#ff003c" opacity="0.2"/>
      <rect x="0" y="0" width="80" height="18" stroke="#ff003c" fill="none"/>
      <text x="40" y="13" text-anchor="middle" fill="#ff003c" font-size="10" class="font-mono font-bold">NETRUNNER</text>
    </g>
    
    <g transform="translate(90, 25)">
      <rect x="0" y="0" width="100" height="18" fill="#00f3ff" opacity="0.1"/>
