      <rect x="90" y="0" width="600" height="10" fill="url(#grid)" opacity="0.3"/> 
      
      <rect x="0" y="15" width="10" height="10" fill="#0aff0a" opacity="0.6" rx="2"/> <rect x="15" y="15" width="10" height="10" fill="#111" rx="2"/>
      <rect x="30" y="15" width="10" height="10" fill="#111" rx="2"/> <rect x="45" y="15" width="10" height="10" fill="#0aff0a" opacity="0.5" rx="2"/>
      <rect x="60" y="15" width="10" height="10" fill="#111" rx="2"/> <rect x="75" y="15" width="10" height="10" fill="#111" rx="2"/>
      <rect x="90" y="15" width="600" height="10" fill="url(#grid)" opacity="0.3"/>
      
      <rect x="0" y="30" width="10" height="10" fill="#0aff0a" opacity="0.9" rx="2"/> <rect x="15" y="30" width="10" height="10" fill="#0aff0a" opacity="0.3" rx="2"/>
      <rect x="30" y="30" width="10" height="10" fill="#0aff0a" opacity="0.7" rx="2"/> <rect x="45" y="30" width="10" height="10" fill="#111" rx="2"/>
      <rect x="60" y="30" width="10" height="10" fill="#0aff0a" opacity="1" rx="2"/> <rect x="75" y="30" width="10" height="10" fill="#0aff0a" opacity="0.2" rx="2"/>
      <rect x="90" y="30" width="600" height="10" fill="url(#grid)" opacity="0.3"/>
    </g>
    <text x="700" y="90" fill="#0aff0a" font-size="10" class="font-mono text-dim" text-anchor="end">CONTRIBUTION_RATE: HIGH</text>
  </g>

  <g transform="translate(40, 490)">
    <rect x="0" y="0" width="760" height="100" fill="#000" fill-opacity="0.6" stroke="#333" stroke-width="1"/>
    <rect x="0" y="0" width="760" height="20" fill="#111"/>
    <text x="10" y="14" class="text-dim font-mono">> ROOT_ACCESS_TERMINAL</text>
    
    <g transform="translate(15, 40)" font-size="11" class="font-mono" fill="#ccc">
      <text x="0" y="0">> Initializing Full Stack Environment...</text>
      <text x="0" y="15" fill="#0aff0a">> [OK] React Components Loaded.</text>
      <text x="0" y="30" fill="#0aff0a">> [OK] Database Connection Established.</text>
      <text x="0" y="45" fill="#ff003c">> WARNING: Bambu Lab Printer Offline (Ignored per user config).</text>
      <text x="0" y="60" fill="#00f3ff">> WAITING FOR INPUT: _</text>
      <rect x="135" y="52" width="6" height="10" fill="#00f3ff" class="blinking"/>
    </g>
  </g>

  <g transform="translate(40, 620)">
    <text x="0" y="0" fill="#444" font-size="10" class="font-mono">Â© 2026 NIGHT CITY NETWORKS // AARON ESTRADA</text>
    
    <g transform="translate(300, -10)">
      <rect x="0" y="0" width="2" height="15" fill="#333"/> <rect x="4" y="0" width="1" height="15" fill="#333"/>
      <rect x="7" y="0" width="3" height="15" fill="#333"/> <rect x="12" y="0" width="1" height="15" fill="#333"/>
      <rect x="15" y="0" width="5" height="15" fill="#333"/> <rect x="22" y="0" width="2" height="15" fill="#333"/>
      <text x="30" y="12" fill="#333" font-size="8" class="font-mono">ID: 777-AE-MX</text>
