      <text x="320" y="0" fill="#bc13fe" font-size="11" class="font-mono">90%</text>

      <text x="0" y="30" fill="#ccc" font-size="11" class="font-mono">REACT // NATIVE</text>
      <rect x="130" y="22" width="180" height="8" fill="#222" rx="2"/>
      <rect x="130" y="22" width="150" height="8" fill="url(#bar-grad)" rx="2" class="bar-anim" style="animation-delay: 0.2s"/>
      <text x="320" y="30" fill="#bc13fe" font-size="11" class="font-mono">80%</text>

      <text x="0" y="60" fill="#ccc" font-size="11" class="font-mono">NODE.JS // BACKEND</text>
      <rect x="130" y="52" width="180" height="8" fill="#222" rx="2"/>
      <rect x="130" y="52" width="140" height="8" fill="url(#bar-grad)" rx="2" class="bar-anim" style="animation-delay: 0.4s"/>
      <text x="320" y="60" fill="#bc13fe" font-size="11" class="font-mono">75%</text>

      <text x="0" y="90" fill="#ccc" font-size="11" class="font-mono">LINUX // TERMINAL</text>
      <rect x="130" y="82" width="180" height="8" fill="#222" rx="2"/>
      <rect x="130" y="82" width="175" height="8" fill="url(#bar-grad)" rx="2" class="bar-anim" style="animation-delay: 0.6s"/>
