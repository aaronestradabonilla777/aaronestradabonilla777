      <line x1="-30" y1="0" x2="30" y2="0" stroke="#222"/>
      <line x1="0" y1="-30" x2="0" y2="30" stroke="#222"/>
      <path d="M 0 0 L 30 -10 A 30 30 0 0 0 30 10 Z" fill="#ff003c" opacity="0.4" class="rotate"/>
      <circle cx="15" cy="-10" r="3" fill="#ff003c" class="blinking glow-pink"/>
      <text x="25" y="-10" class="f-mono txt-val" font-size="9">MX_SERVER</text>
