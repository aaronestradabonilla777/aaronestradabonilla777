      <rect x="0" y="0" width="120" height="20" stroke="#00f3ff" fill="none"/>
      <text x="60" y="14" text-anchor="middle" fill="#00f3ff" font-size="11" class="f-mono font-bold">FULL STACK</text>
    </g>
  </g>

  <g transform="translate(600, 250)">
    <circle cx="0" cy="0" r="90" stroke="#1a1a2e" stroke-width="1" fill="none" />
    <circle cx="0" cy="0" r="80" stroke="#00f3ff" stroke-width="2" stroke-dasharray="10 30" fill="none" class="rotate glow-blue"/>
    <circle cx="0" cy="0" r="60" stroke="#bc13fe" stroke-width="1" stroke-dasharray="5 10" fill="none" class="rotate-fast" opacity="0.7"/>
    
    <g class="levitate holo-blur" transform="scale(0.8)">
       <path d="M0,0 C-40,-50 -40,-50 -30,-80 C-30,-80 -10,-80 0,-70 C10,-80 30,-80 30,-80 C40,-50 40,-50 0,0" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" />
       <path d="M-45,0 A45,45 0 1,0 45,0 A45,45 0 1,0 -45,0" fill="none" stroke="#00f3ff" stroke-width="2" />
       <path d="M-20,20 Q0,40 20,20" stroke="#00f3ff" fill="none" stroke-width="2"/> <circle cx="-15" cy="0" r="5" fill="#fff" class="blinking" />
       <circle cx="15" cy="0" r="5" fill="#fff" class="blinking" style="animation-delay: 0.2s" />
       
