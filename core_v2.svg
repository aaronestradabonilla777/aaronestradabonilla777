<svg width="900" height="350" viewBox="0 0 900 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .f-mono { font-family: 'Courier New', monospace; font-weight: bold; }
      .f-title { font-family: 'Arial Black', sans-serif; }
      :root { --bg: #050505; --cyan: #00f3ff; --red: #ff003c; }
      
      @keyframes load { from { width: 0; } }
      @keyframes pulse { 0% { r: 2; opacity: 1; } 100% { r: 20; opacity: 0; } }
      .anim-load { animation: load 1.5s ease-out forwards; }
      .anim-pulse { animation: pulse 2s infinite; fill: none; stroke: var(--red); }
    </style>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0.2"/><stop offset="100%" stop-color="#00f3ff"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#050505"/>
  
  <g transform="translate(20, 20)">
    <text x="0" y="0" class="f-title" fill="#00f3ff" font-size="14">>> NEURAL_STACK</text>
    <rect x="0" y="10" width="250" height="300" fill="#0a0a0d" stroke="#222"/>
    
    <g transform="translate(20, 50)">
      <text x="0" y="0" class="f-mono" fill="#fff" font-size="12">JAVASCRIPT</text>
      <rect x="0" y="10" width="210" height="8" fill="#222"/>
      <rect x="0" y="10" width="190" height="8" fill="url(#grad)" class="anim-load"/>
      
      <text x="0" y="50" class="f-mono" fill="#fff" font-size="12">REACT / NATIVE</text>
      <rect x="0" y="60" width="210" height="8" fill="#222"/>
      <rect x="0" y="60" width="170" height="8" fill="url(#grad)" class="anim-load" style="animation-delay: 0.2s"/>

      <text x="0" y="100" class="f-mono" fill="#fff" font-size="12">NODE.JS</text>
      <rect x="0" y="110" width="210" height="8" fill="#222"/>
      <rect x="0" y="110" width="150" height="8" fill="url(#grad)" class="anim-load" style="animation-delay: 0.4s"/>
      
      <text x="0" y="150" class="f-mono" fill="#fff" font-size="12">LINUX</text>
      <rect x="0" y="160" width="210" height="8" fill="#222"/>
      <rect x="0" y="160" width="200" height="8" fill="url(#grad)" class="anim-load" style="animation-delay: 0.6s"/>
    </g>
  </g>

  <g transform="translate(290, 20)">
    <text x="0" y="0" class="f-title" fill="#ff003c" font-size="14">>> GEO_LOCATION</text>
    <rect x="0" y="10" width="590" height="150" fill="#0a0a0d" stroke="#ff003c"/>
    <g transform="translate(295, 80)">
       <path d="M -80 -20 L -40 -10 L 0 0 L 40 10 L 80 0" stroke="#444" fill="none"/> 
       <path d="M -60 20 L 0 30 L 60 20" stroke="#444" fill="none"/>
       <circle cx="-40" cy="5" r="4" fill="#ff003c"/>
       <circle cx="-40" cy="5" r="20" class="anim-pulse"/>
       <text x="10" y="0" class="f-mono" fill="#ff003c" font-size="12">LOC: MEXICO</text>
       <text x="10" y="15" class="f-mono" fill="#555" font-size="10">IP: ENCRYPTED</text>
    </g>

    <g transform="translate(0, 180)">
       <text x="0" y="0" class="f-title" fill="#00f3ff" font-size="14">>> COMMIT_HISTORY</text>
       <rect x="0" y="10" width="590" height="130" fill="#0a0a0d" stroke="#333"/>
       
       <g transform="translate(20, 30)">
          <rect x="0" y="0" width="550" height="10" fill="#0e4429" rx="2" opacity="0.5"/>
          <rect x="0" y="15" width="550" height="10" fill="#006d32" rx="2" opacity="0.6"/>
          <rect x="0" y="30" width="550" height="10" fill="#26a641" rx="2" opacity="0.8"/>
          <rect x="0" y="45" width="550" height="10" fill="#39d353" rx="2" opacity="0.3"/>
          <rect x="0" y="60" width="550" height="10" fill="#26a641" rx="2" opacity="0.9"/>
          
          <text x="550" y="90" text-anchor="end" class="f-mono" fill="#fff" font-size="12">4,444 LINES PROCESSED</text>
       </g>
    </g>
  </g>
</svg>
