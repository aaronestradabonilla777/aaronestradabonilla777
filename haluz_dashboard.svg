<svg width="900" height="800" viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&amp;family=Share+Tech+Mono&amp;family=Rajdhani:wght@500;700&amp;display=swap');
      
      :root {
        --bg: #050505;
        --panel: #0a0a0d;
        --cyan: #00f3ff;
        --red: #ff003c;
        --yellow: #fcee0a;
        --dim: #3a3a45;
        --glass: rgba(255, 255, 255, 0.03);
      }

      /* TYPOGRAPHY */
      .f-title { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 2px; }
      .f-hud { font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase; }
      .f-mono { font-family: 'Share Tech Mono', monospace; }
      
      /* COLORS & GLOWS */
      .c-cyan { fill: var(--cyan); }
      .c-red { fill: var(--red); }
      .c-dim { fill: var(--dim); }
      .c-white { fill: #fff; }
      
      .glow-text { text-shadow: 0 0 5px var(--cyan); }
      .glow-alert { text-shadow: 0 0 5px var(--red); }
      .glow-box { filter: drop-shadow(0 0 2px var(--cyan)); }
      
      /* ANIMATIONS */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
      @keyframes scan-v { 0% { transform: translateY(-100%); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(100%); opacity: 0; } }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes pulse-map { 0% { r: 2; opacity: 1; } 100% { r: 20; opacity: 0; } }
      @keyframes glitch-t { 0% { transform: translate(0); } 20% { transform: translate(-2px, 1px); } 40% { transform: translate(2px, -1px); } 100% { transform: translate(0); } }
      @keyframes load-h { from { width: 0; } }
      @keyframes matrix-fall { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

      .anim-blink { animation: blink 2s infinite; }
      .anim-spin { transform-origin: center; animation: spin 10s linear infinite; }
      .anim-pulse { animation: pulse-map 2s infinite; fill: none; stroke: var(--red); }
      .anim-glitch { animation: glitch-t 3s infinite alternate-reverse; }
      .anim-load { animation: load-h 1.5s ease-out forwards; }
      .scanline { fill: url(#grad-scan); animation: scan-v 4s linear infinite; pointer-events: none; }
      
      /* UI ELEMENTS */
      .panel-bg { fill: var(--panel); stroke: #222; stroke-width: 1; }
      .border-cyan { fill: none; stroke: var(--cyan); stroke-width: 1; }
      .border-red { fill: none; stroke: var(--red); stroke-width: 1; }
      .grid-line { stroke: #1a1a20; stroke-width: 1; }

    </style>

    <linearGradient id="grad-scan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="transparent"/>
