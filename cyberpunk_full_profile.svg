    </g>

    <g transform="translate(380, 0)">
        <text x="0" y="0" class="title-sub neon-purple">> KERNEL_LOGS</text>
        <rect x="0" y="20" width="370" height="280" class="panel-bg" stroke="#bd00ff" stroke-width="1" stroke-opacity="0.5" />
        
        <g transform="translate(20, 50)" style="font-family: 'Courier New', monospace; font-size: 12px;">
            <text x="0" y="0" class="text-light">boot_sequence_init()... <tspan class="neon-green">OK</tspan></text>
            <text x="0" y="25" class="text-light">loading_modules: React, Node... <tspan class="neon-green">OK</tspan></text>
            <text x="0" y="50" class="text-light">connecting_neural_link... <tspan class="neon-purple">ESTABLISHED</tspan></text>
            <text x="0" y="75" class="text-dim">User location detected: MEXICO</text>
            
            <text x="0" y="110" class="neon-red">WARNING: Unauthorized scan detected.</text>
            <text x="0" y="135" class="text-light">deploying_countermeasures...</text>
            <text x="0" y="160" class="neon-cyan">Access granted to User: 777</text>
            
            <text x="0" y="195" class="text-light">root@aaron:~$ _</text>
            <rect x="110" y="185" width="8" height="12" class="neon-cyan blinking" />
        </g>
    </g>
  </g>

  <g transform="translate(0, 900)">
    <rect width="100%" height="40" fill="#0a0a10" />
    <text x="40" y="25" class="label text-dim">© 2026 AARON ESTRADA BONILLA // NIGHT CITY NETWORKS</text>
    <text x="650" y="25" class="label neon-red blinking">SYSTEM: DISCONNECTED</text>
  </g>

</svg>
