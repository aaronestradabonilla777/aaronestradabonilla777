<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      
      /* COLORES BASE */
      .bg-dark { fill: #0a0a0a; }
      .neon-red { fill: #ff003c; color: #ff003c; text-shadow: 0 0 8px rgba(255, 0, 60, 0.8); }
      .neon-cyan { fill: #00f3ff; color: #00f3ff; text-shadow: 0 0 8px rgba(0, 243, 255, 0.8); }
      .text-dim { fill: #6e6e6e; }
      .text-light { fill: #c9d1d9; }
      
      /* TIPOGRAFÍA */
      text { font-family: 'Share Tech Mono', monospace; }
      .title-main { font-size: 32px; letter-spacing: 2px; }
      .title-sub { font-size: 16px; letter-spacing: 1px; }
      .label { font-size: 14px; }
      .value { font-size: 18px; font-weight: bold; }
      
      /* ELEMENTOS UI */
      .panel-border { fill: none; stroke-width: 2; }
      .border-red { stroke: #ff003c; }
      .border-cyan { stroke: #00f3ff; }
      .bar-bg { fill: #1a1a1a; stroke: #333; stroke-width: 1; }
      
      /* ANIMACIONES */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      @keyframes scan { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }
      @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
      @keyframes glitch-text {
        0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); }
      }
      @keyframes load-bar { from { width: 0; } to { width: 100%; } }
      
      .blinking { animation: blink 2s infinite; }
      .scanning { animation: scan 4s linear infinite; fill: url(#scan-grad); opacity: 0.2; }
      .pulsing { animation: pulse 2s infinite ease-in-out; }
      .glitching { animation: glitch-text 3s infinite linear alternate-reverse; }
      .loading-bar { animation: load-bar 2s ease-out forwards; }

      /* GRADIENTES */
      .grad-red { fill: url(#grad-red); }
      .grad-cyan { fill: url(#grad-cyan); }
    </style>
    <linearGradient id="grad-red" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff003c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff003c;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="grad-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="scan-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:0" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" class="bg-dark" />
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <path d="M 20 20 L 780 20 L 780 980 L 20 980 Z" class="panel-border border-red" />
  <path d="M 20 20 L 150 20 L 170 40" class="panel-border border-cyan" stroke-width="4" fill="none"/>
  <path d="M 780 980 L 650 980 L 630 960" class="panel-border border-cyan" stroke-width="4" fill="none"/>

  <g transform="translate(40, 60)">
    <text x="0" y="0" class="title-main neon-red glitching">AARONESTRADABONILLA777</text>
    <text x="0" y="25" class="title-sub neon-cyan">NETRUNNER // LEVEL 50 // REP: LEGENDARY</text>
    <line x1="0" y1="35" x2="720" y2="35" stroke="#ff003c" stroke-width="2" opacity="0.5" />
  </g>

  <g transform="translate(40, 120)">
    <text x="0" y="0" class="title-sub neon-red">> VITAL_STATS</text>
    
    <g transform="translate(0, 30)">
      <text x="0" y="0" class="label text-dim">HEALTH</text>
      <text x="280" y="0" class="value neon-red">100%</text>
      <rect x="0" y="10" width="300" height="12" class="bar-bg" />
      <rect x="0" y="10" width="300" height="12" class="grad-red loading-bar" />
    </g>
    <g transform="translate(0, 70)">
      <text x="0" y="0" class="label text-dim">ARMOR</text>
      <text x="280" y="0" class="value neon-cyan">850</text>
      <rect x="0" y="10" width="300" height="12" class="bar-bg" />
      <rect x="0" y="10" width="255" height="12" class="grad-cyan loading-bar" style="animation-delay: 0.2s;" />
    </g>
    <g transform="translate(0, 110)">
      <text x="0" y="0" class="label text-dim">CYBERDECK RAM</text>
      <text x="280" y="0" class="value neon-cyan">32 GB</text>
      <rect x="0" y="10" width="300" height="12" class="bar-bg" />
      <rect x="0" y="10" width="300" height="12" class="grad-cyan loading-bar" style="animation-delay: 0.4s;" />
    </g>
  </g>

  <g transform="translate(380, 120)">
    <text x="0" y="0" class="title-sub neon-red">> LOCATION_DATA</text>
    <rect x="0" y="20" width="380" height="200" class="panel-border border-red" fill="#110a0a" />
    <g transform="translate(0, 20)" stroke="#ff003c" stroke-width="1" opacity="0.4">
        <path d="M 50 180 L 100 150 L 150 160 L 200 120 L 250 140 L 300 100 L 350 110" fill="none"/>
        <path d="M 20 100 L 80 80 L 120 100 L 180 60 L 240 80 L 300 40 L 360 50" fill="none"/>
        <path d="M 10 50 L 60 30 L 110 40 L 160 10 L 210 30 L 260 0 L 310 20" fill="none"/>
        <circle cx="190" cy="100" r="80" stroke="#00f3ff" stroke-width="0.5" fill="none" opacity="0.2"/>
    </g>
    <g transform="translate(190, 120)">
        <circle cx="0" cy="0" r="8" class="neon-red pulsing" />
        <circle cx="0" cy="0" r="15" stroke="#ff003c" stroke-width="1" fill="none" class="pulsing" />
        <text x="25" y="5" class="title-sub neon-cyan blinking">MEXICO</text>
        <text x="25" y="25" class="label text-dim">COORDS: [REDACTED]</text>
    </g>
    <rect x="0" y="20" width="380" height="20" class="scanning" clip-path="url(#map-clip)"/>
    <clipPath id="map-clip"><rect x="0" y="20" width="380" height="200" /></clipPath>
  </g>

  <g transform="translate(40, 360)">
    <text x="0" y="0" class="title-sub neon-red">> CYBERWARE &amp; ARSENAL (LANGUAGES)</text>
    
    <g transform="translate(0, 30)">
        <g>
            <rect width="220" height="80" class="panel-border border-cyan" fill="#0f0f0f" />
            <text x="10" y="25" class="label neon-cyan">JAVASCRIPT_MK.V</text>
            <text x="10" y="45" class="label text-dim">TYPE: SCRIPTING</text>
            <text x="170" y="70" class="value neon-cyan">MAX</text>
            <rect x="10" y="60" width="150" height="6" class="bar-bg"/><rect x="10" y="60" width="150" height="6" class="grad-cyan loading-bar"/>
        </g>
        <g transform="translate(240, 0)">
            <rect width="220" height="80" class="panel-border border-red" fill="#0f0f0f" />
            <text x="10" y="25" class="label neon-red">REACT_BLADES</text>
            <text x="10" y="45" class="label text-dim">TYPE: FRAMEWORK</text>
            <text x="170" y="70" class="value neon-red">HIGH</text>
            <rect x="10" y="60" width="150" height="6" class="bar-bg"/><rect x="10" y="60" width="130" height="6" class="grad-red loading-bar" style="animation-delay: 0.3s;"/>
        </g>
        <g transform="translate(480, 0)">
            <rect width="220" height="80" class="panel-border border-cyan" fill="#0f0f0f" />
            <text x="10" y="25" class="label neon-cyan">NODE_SERVER</text>
            <text x="10" y="45" class="label text-dim">TYPE: BACKEND</text>
            <text x="170" y="70" class="value neon-cyan">HIGH</text>
            <rect x="10" y="60" width="150" height="6" class="bar-bg"/><rect x="10" y="60" width="120" height="6" class="grad-cyan loading-bar" style="animation-delay: 0.5s;"/>
        </g>
    </g>
  </g>

  <g transform="translate(40, 500)">
    <g>
        <text x="0" y="0" class="title-sub neon-red">> ACTIVE_GIGS</text>
        <rect x="0" y="20" width="340" height="250" class="panel-border border-red" fill="#0f0f0f" />
        <g transform="translate(20, 50)">
            <text x="0" y="0" class="label neon-cyan blinking">Let's Build a SaaS</text>
            <text x="0" y="20" class="label text-dim">CLIENT: [Unknown Corp]</text>
            <text x="0" y="40" class="label text-dim">STATUS: In Progress...</text>
            <line x1="0" y1="55" x2="300" y2="55" stroke="#333" stroke-width="1"/>
            
            <text x="0" y="80" class="label neon-cyan">Open Source Contrib.</text>
            <text x="0" y="100" class="label text-dim">TARGET: GitHub Repos</text>
            <text x="0" y="120" class="label text-dim">STATUS: Ongoing</text>
             <line x1="0" y1="135" x2="300" y2="135" stroke="#333" stroke-width="1"/>

            <text x="0" y="160" class="label text-dim" style="text-decoration: line-through;">Project: Bambu Lab</text>
             <text x="200" y="160" class="label neon-red glitching">FAILED/ABORTED</text>
        </g>
    </g>
    
    <g transform="translate(380, 0)">
        <text x="0" y="0" class="title-sub neon-cyan">> SYSTEM_LOGS</text>
        <rect x="0" y="20" width="340" height="250" class="panel-border border-cyan" fill="#0f0f0f" />
        <g transform="translate(20, 50)" class="label text-dim" style="font-size: 12px; line-height: 1.5;">
            <text x="0" y="0">AreteOS v2.77 booting...</text>
            <text x="0" y="20">[OK] Neural Link established.</text>
            <text x="0" y="40">[OK] Optics online. Overlay active.</text>
            <text x="0" y="60" class="neon-red glitching">WARNING: Intrusion detected in Sector 4.</text>
            <text x="0" y="80">Scanning repositories... Done.</text>
            <text x="0" y="100">Fetching user data for 'aaronestradabonilla777'...</text>
            <text x="0" y="120" class="neon-cyan">SUCCESS. Profile loaded.</text>
            <text x="0" y="140">_</text>
            <rect x="0" y="130" width="10" height="12" class="neon-cyan blinking" />
        </g>
    </g>
  </g>

  <g transform="translate(40, 820)">
    <line x1="0" y1="0" x2="720" y2="0" stroke="#ff003c" stroke-width="1" opacity="0.5" />
    <text x="0" y="30" class="label text-dim">© 2026 NIGHT CITY NETWORKS // AARON ESTRADA</text>
    <g transform="translate(550, 30)">
        <text x="0" y="0" class="label neon-red blinking">SYSTEM STATUS: ONLINE</text>
        <rect x="180" y="-10" width="10" height="10" fill="#ff003c" class="blinking"/>
    </g>
  </g>
  
  <rect width="100%" height="5" class="scanning" style="animation-duration: 6s; opacity: 0.1;" fill="#00f3ff" />

</svg>
