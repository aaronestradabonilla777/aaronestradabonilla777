            <rect x="0" y="90" width="100" height="2" fill="#333" />

            <g transform="translate(0, 120)">
                <text x="0" y="0" class="value text-dim" style="text-decoration: line-through;">Project: 3D_Print_Lab</text>
                <text x="0" y="20" class="label text-dim">Hardware: Bambu Lab P1S</text>
                <text x="180" y="10" class="value neon-red blinking">OFFLINE / ABORTED</text>
