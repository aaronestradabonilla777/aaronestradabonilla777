<svg width="800" height="950" viewBox="0 0 800 950" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      
      /* COLORES BASE */
      .bg-dark { fill: #050508; } /* Fondo casi negro ligeramente azulado */
      
      /* CLASES DE COLOR NEÓN */
      .neon-red { fill: #ff003c; text-shadow: 0 0 5px rgba(255, 0, 60, 0.8); }
      .neon-cyan { fill: #00f3ff; text-shadow: 0 0 5px rgba(0, 243, 255, 0.8); }
      .neon-purple { fill: #bd00ff; text-shadow: 0 0 5px rgba(189, 0, 255, 0.8); }
      .neon-green { fill: #00ff41; text-shadow: 0 0 5px rgba(0, 255, 65, 0.6); }
      
      .text-dim { fill: #5a5a6e; }
      .text-light { fill: #c9d1d9; }
      
      /* TIPOGRAFÍA */
      text { font-family: 'Share Tech Mono', monospace; }
      .title-main { font-size: 36px; letter-spacing: 3px; font-weight: bold; }
      .title-sub { font-size: 18px; letter-spacing: 1px; font-weight: bold; }
      .label { font-size: 14px; }
      .value { font-size: 16px; font-weight: bold; }
      
      /* ELEMENTOS UI */
      .panel-bg { fill: #0a0a10; stroke-width: 0; }
      .border-thin { stroke-width: 1; fill: none; }
      .border-thick { stroke-width: 3; fill: none; }
      
      .stroke-red { stroke: #ff003c; }
      .stroke-cyan { stroke: #00f3ff; }
      .stroke-purple { stroke: #bd00ff; }
      
      .bar-container { fill: #151520; stroke: #333; stroke-width: 1; }
      
      /* ANIMACIONES */
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
      @keyframes load-bar { from { width: 0; } }
      @keyframes glitch { 
        0% { transform: translate(0); } 
        20% { transform: translate(-2px, 1px); } 
        40% { transform: translate(2px, -1px); } 
        100% { transform: translate(0); } 
      }
      @keyframes pulse-map { 0% { r: 4; opacity: 1; } 100% { r: 20; opacity: 0; } }

      .blinking { animation: blink 2.5s infinite; }
      .loading { animation: load-bar 1.5s ease-out forwards; }
      .glitch-effect { animation: glitch 3s infinite alternate-reverse; }
      .pulse-circle { animation: pulse-map 2s infinite; fill: none; stroke-width: 1; }

      /* GRADIENTES PARA BARRAS */
      .grad-purple-cyan { fill: url(#grad-pc); }
      .grad-red-purple { fill: url(#grad-rp); }
      .grad-cyan-green { fill: url(#grad-cg); }
    </style>

    <linearGradient id="grad-pc" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bd00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-rp" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff003c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bd00ff;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="grad-cg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:1" />
    </linearGradient>

    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a1a25" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" class="bg-dark" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <path d="M 10 10 L 200 10 L 230 40 L 790 40 L 790 940 L 10 940 Z" class="border-thin stroke-purple" opacity="0.6"/>
  <path d="M 10 10 L 10 150" class="border-thick stroke-cyan" />
  <path d="M 790 940 L 700 940" class="border-thick stroke-purple" />

  <g transform="translate(40, 80)">
    <text x="0" y="0" class="title-main neon-cyan glitch-effect">AARONESTRADA</text>
    <text x="320" y="0" class="title-main neon-purple glitch-effect">BONILLA777</text>
    
    <text x="0" y="30" class="title-sub text-light">CLASS: NETRUNNER // OS: LINUX // STATUS: ONLINE</text>
    <line x1="0" y1="45" x2="720" y2="45" stroke="#333" stroke-width="2" />
    <rect x="0" y="45" width="100" height="2" class="neon-purple" fill="#bd00ff" />
  </g>

  <g transform="translate(40, 160)">
    <text x="0" y="0" class="title-sub neon-purple">> SYSTEM_VITALS</text>
    
    <g transform="translate(0, 30)">
      <text x="0" y="0" class="label text-dim">CPU_LOAD</text>
      <text x="260" y="0" class="value neon-purple">29%</text>
      <rect x="0" y="10" width="300" height="8" class="bar-container" />
      <rect x="1" y="11" width="87" height="6" fill="#bd00ff" class="loading" />
    </g>

    <g transform="translate(0, 70)">
      <text x="0" y="0" class="label text-dim">RAM_USAGE</text>
      <text x="260" y="0" class="value neon-cyan">12GB</text>
      <rect x="0" y="10" width="300" height="8" class="bar-container" />
      <rect x="1" y="11" width="200" height="6" fill="#00f3ff" class="loading" style="animation-duration: 2s;" />
    </g>

    <g transform="translate(0, 110)">
      <text x="0" y="0" class="label text-dim">NETWORK_SECURITY</text>
      <text x="260" y="0" class="value neon-green">SECURE</text>
      <rect x="0" y="10" width="300" height="8" class="bar-container" />
      <rect x="1" y="11" width="298" height="6" fill="#00ff41" class="loading" style="animation-duration: 0.5s;" />
    </g>
  </g>

  <g transform="translate(400, 160)">
    <text x="0" y="0" class="title-sub neon-red">> GEOLOCATION</text>
    
    <rect x="0" y="20" width="350" height="150" class="panel-bg" stroke="#333" stroke-width="1" />
    
    <g transform="translate(175, 95)">
        <circle r="60" stroke="#333" fill="none" />
        <circle r="40" stroke="#333" fill="none" />
        <line x1="-70" y1="0" x2="70" y2="0" stroke="#333" />
        <line x1="0" y1="-70" x2="0" y2="70" stroke="#333" />
        
        <circle cx="-20" cy="10" r="4" class="neon-red" fill="#ff003c" />
        <circle cx="-20" cy="10" r="20" class="stroke-red pulse-circle" />
        
        <text x="-10" y="15" class="value neon-cyan blinking" font-size="12">MEXICO</text>
        <text x="-10" y="30" class="label text-dim" font-size="10">COORDS: [REDACTED]</text>
    </g>
    
    <path d="M 0 20 L 20 20 L 20 40" fill="none" stroke="#bd00ff" stroke-width="2" />
    <path d="M 350 170 L 330 170 L 330 150" fill="none" stroke="#bd00ff" stroke-width="2" />
  </g>

  <g transform="translate(40, 380)">
    <text x="0" y="0" class="title-sub neon-cyan">> TECH_STACK_MODULES</text>
    <line x1="220" y1="-5" x2="750" y2="-5" stroke="#00f3ff" stroke-width="1" opacity="0.5"/>

    <g transform="translate(0, 30)">
        <rect width="220" height="90" fill="#0a0a10" stroke="#333" stroke-width="1" rx="5" />
        <text x="15" y="25" class="value neon-cyan">JAVASCRIPT</text>
        <text x="15" y="45" class="label text-dim">Core Scripting</text>
        
        <rect x="15" y="60" width="190" height="10" class="bar-container" rx="2" />
        <rect x="15" y="60" width="170" height="10" class="grad-cyan-green loading" rx="2" />
    </g>

    <g transform="translate(240, 30)">
        <rect width="220" height="90" fill="#0a0a10" stroke="#bd00ff" stroke-width="1" rx="5" />
        <path d="M 200 0 L 220 20" stroke="#bd00ff" stroke-width="1" /> <text x="15" y="25" class="value neon-purple">REACT.JS</text>
        <text x="15" y="45" class="label text-dim">Frontend Framework</text>
        
